<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON APIs: solar weather data</title>
</head>
<style>
  .showData {
    opacity: 0;
    transition: all 3s ease 0s;
  }
</style>
<body>

  <button id="getData" style="cursor:pointer">Give me some solar data!</button>

  <p id="showData" class="showData"></p>

<script>
let jsonData;

fetch("https://services.swpc.noaa.gov/products/geospace/planetary-k-index-dst.json")
  .then(function (response) {
    // checks the response (what was received):
    console.log(`response: ${response.status}`);
    return response.json();
  })
  .then(function(data) {
    // assigns the data to a variable
    console.log(data);
    jsonData = data;
  })

const showDataFunction = () => {
  showData.innerHTML = `<strong>Time:</strong> ${jsonData[1][0]}<br><strong>K index:</strong> ${jsonData[1][1]}<br><strong>distance of solar wind:</strong> ${jsonData[1][2]}`;
  showData.style.opacity = "1";
} 
getData.addEventListener("click", showDataFunction);

</script>
</body>
</html>
